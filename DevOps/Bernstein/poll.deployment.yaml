---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
        name: poll-deployment
        namespace: default
        labels:
            app: poll
    spec:
        replicas: 2
        selector:
            matchLabels:
                app: poll
        template:
            metadata:
                labels:
                    app: poll
            spec:
                containers:
                    - name: poll-deployment-container
                      image: epitechcontent/t-dop-600-poll:k8s
                      ports:
                        - containerPort: 80
                      resources:
                        limits:
                            memory: "128M"
                      envFrom:
                        - configMapRef:
                            name: redis-config-map
                restartPolicy: Always